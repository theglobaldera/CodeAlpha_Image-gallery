<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">

      <img src="" alt="Gallery View" id="lightboxImage" class="w-100 rounded">

  <!-- JavaScript for Bootstrap and Future Lightbox -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const galleryImgs = document.querySelectorAll('.gallery-img');
  const lightboxImg = document.getElementById('lightboxImage');
  const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
  let currentGroup = [], currentIndex = 0;

  galleryImgs.forEach(img => {
    img.addEventListener('click', () => {
      const category = img.dataset.category;
      currentGroup = Array.from(document.querySelectorAll(`.gallery-img[data-category='${category}']`));
      currentIndex = parseInt(img.dataset.index);
      showImage(currentIndex);
    });
  });

  function showImage(index) {
    if (currentGroup.length) {
      lightboxImg.src = currentGroup[index].src;
      lightboxImg.alt = currentGroup[index].alt;
    }
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + currentGroup.length) % currentGroup.length;
    showImage(currentIndex);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % currentGroup.length;
    showImage(currentIndex);
  });
</script>
